<div id="executions-panel" class="tab-panel">
  <div class="toolbar">
    <button class="btn btn-secondary" onclick="loadExecutions()">
      ðŸ”„ Refresh
    </button>
    <select
      class="form-select toolbar-right"

      id="status-filter"

      <option value="running">Running</option>

<script>
  window.initExecutionsTab = async function () {
    try {
      if (typeof loadExecutions === "function") await loadExecutions();
    } catch (e) {
      console.warn("initExecutionsTab error", e);
    }
  };
</script>
